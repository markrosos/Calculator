<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="displaybox">
          <div id="display">
            <!-- <div class="innerdisplay"></div> -->
          </div>
        </div>
        <div id="buttons">
          <div class="btn-toprow">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
          </div>
          <div id="numbers">
            <div class="nbox">
              <button id="7" name="7">7</button>
              <button id="8" name="8">8</button>
              <button id="9" name="9">9</button>
            </div>
            <button class="divide" name="รท">รท</button>
            <div class="nbox">
              <button id="4" name="4">4</button>
              <button id="5" name="5">5</button>
              <button id="6" name="6">6</button>
            </div>
            <button class="multiply" name="x">ร</button>
            <div class="nbox">
              <button id="1" value="1" name="1">1</button>
              <button id="2" name="2">2</button>
              <button id="3" name="3">3</button>
            </div>
            <button class="subtract" name="-">-</button>
            <div class="nbox">
              <button class="." value="." name=".">.</button>
              <button id="0" name="0">0</button>
            </div>
            <button class="equals">=</button>
            <button class="add" name="+">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
