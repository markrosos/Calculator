<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="displaybox">
        <div class="display"></div></div>
        <div id="buttons">
          <div class="btn-toprow">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
          </div>
          <div class="btn-numbers">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="buttonide">รท</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="multiply">ร</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="subtract">-</button>
            <button class="decimal">.</button>
            <button class="0">0</button>
            <button class="equals">=</button>
            <button class="add">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
